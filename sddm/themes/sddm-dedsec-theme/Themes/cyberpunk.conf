HaveFormBackground="false"
# Background form dimatikan untuk transparent
FormPosition="center"
# Form di center untuk positioning bottom nanti

#################### Virtual Keyboard ####################
VirtualKeyboardPosition="center"

#################### Interface Behavior ####################
HideVirtualKeyboard="false"
HideSystemButtons="false"
HideLoginButton="false"
