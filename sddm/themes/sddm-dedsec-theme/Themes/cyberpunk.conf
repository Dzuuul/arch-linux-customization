[General]
#################### General ####################
ScreenWidth="1920"
ScreenHeight="1080"
ScreenPadding="0"
Font="HACKED"
FontSize="11"
KeyboardSize="0.3"
# Keyboard lebih kecil untuk compact layout
RoundCorners="6"
# Rounded corners lebih kecil untuk compact look
Locale="id_ID"
# Set locale ke Indonesia untuk format tanggal/hari dalam bahasa Indonesia
HourFormat="HH:mm"
DateFormat="dddd, d MMMM yyyy"
# Format lengkap untuk horizontal layout yang lebih luas
HeaderText="ACCESS DENIED"
# Pesan khas hacker DedSec

#################### Background ####################
BackgroundPlaceholder=""
Background="Backgrounds/wdlegion.mp4"
BackgroundSpeed="1.0"
PauseBackground="false"
DimBackground="0.3"
CropBackground="true"
# PENTING: Harus true agar video di-crop dan fill seluruh layar
BackgroundHorizontalAlignment="center"
BackgroundVerticalAlignment="center"
# Alignment center untuk crop yang merata

#################### Colors - DedSec Green Hacker Theme ####################
# Warna utama DedSec: Matrix Green (#00FF41), Accent Red/Orange (#FF4500), Dark (#000000)
HeaderTextColor="#00FF41"
# Matrix green untuk header
DateTextColor="#00FF41"
TimeTextColor="#00FF41"

# Background transparan penuh untuk tampilan clean
FormBackgroundColor="#00000000"
BackgroundColor="#000000"
DimBackgroundColor="#000000"

# Field dengan background minimal semi-transparan
LoginFieldBackgroundColor="#00000066"
PasswordFieldBackgroundColor="#00000066"
LoginFieldTextColor="#00FF41"
PasswordFieldTextColor="#00FF41"

# Icons dengan hijau matrix
UserIconColor="#00FF41"
PasswordIconColor="#00FF41"
PlaceholderTextColor="#4A4A4A"
# Gray gelap untuk placeholder

# Warning dengan accent merah/orange
WarningColor="#FF4500"

# Login button dengan hijau neon
LoginButtonTextColor="#000000"
LoginButtonBackgroundColor="#00FF41"
# Green button dengan text hitam untuk kontras tinggi

# System buttons dengan hijau matrix
SystemButtonsIconsColor="#00FF41"
SessionButtonTextColor="#00FF41"
VirtualKeyboardButtonTextColor="#00FF41"

# Dropdown dengan dark theme
DropdownTextColor="#00FF41"
DropdownSelectedBackgroundColor="#1A1A1A"
DropdownBackgroundColor="#0D0D0D"

# Highlight dengan hijau neon
HighlightTextColor="#000000"
HighlightBackgroundColor="#00FF41"
HighlightBorderColor="#00FF41"

# Hover states dengan hijau lebih terang untuk interaksi
HoverUserIconColor="#00FF41"
HoverPasswordIconColor="#00FF41"
HoverSystemButtonsIconsColor="#66FF66"
HoverSessionButtonTextColor="#66FF66"
HoverVirtualKeyboardButtonTextColor="#66FF66"

#################### Form ####################
PartialBlur="false"
FullBlur="false"
BlurMax="0"
Blur="0.0"
